<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>start page</title>
  <style>
    @import "./colors.css";
    body {
      margin: 0;
      height: 100vh;
      background: var(--background) url('image.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    nav {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.6em;
      max-width: 75vw;
    }
    a {
      background: var(--color0);
      border: 2px solid var(--color8);
      color: var(--foreground);
      padding: 2em 2.5em;
      text-decoration: none;
      font: 1.1em monospace;
      text-align: center;
      display: block;
    }
    a:hover {
      border-color: var(--color7);
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://codeberg.org">cbg</a>
    <a href="https://github.com">ghb</a>
    <a href="https://discord.com/app">disc</a>
    <a href="https://chatgpt.com">gpt</a>
    <a href="https://claude.ai">clde</a>
    <a href="https://web.whatsapp.com">wa</a>
    <a href="https://pinterest.com">pint</a>
    <a href="https://www.reddit.com">rd</a>
    <a href="https://www.youtube.com">yt</a>
    <a href="https://pixiv.perennialte.ch">pix</a>
    <a href="https://webmail.disroot.org">dml</a>
    <a href="https://mail.google.com/mail">gml</a>
  </nav>
</body>
</html>
